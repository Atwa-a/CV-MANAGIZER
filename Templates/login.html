          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control bg-dark text-light border-info" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-info btn-lg text-dark">Login</button>
          <div class="mt-3 text-center">
            <small class="text-muted">Donâ€™t have an account? <a href="{{ url_for('signup') }}" class="text-info">Sign up</a></small>

        </div>

    </div>
  </div>
</div>
{% endblock %}
