{% extends 'base.html' %}
{% set hide_nav = true %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="glass-card text-center p-5">
      <h2 class="neon-text-glow mb-4">Create Your Account</h2>
      <form method="POST" action="{{ url_for('signup') }}">
      
      
        <div class="mb-3 text-start">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control bg-dark text-light border-info" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control bg-dark text-light border-info" required>
        </div>
        <div class="mb-4 text-start">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control bg-dark text-light border-info" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-info btn-lg text-dark">Sign Up</button></form>
          <div class="mt-3 text-center">

        
            <small class="text-muted">Already have an account? <a href="{{ url_for('login') }}" class="text-info">Log in</a></small>
          </div>
          
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
